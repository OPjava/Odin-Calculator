<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Calculator</title>
    <link rel="stylesheet" href="styles/styled-calc.css">

  </head>
  <body>
    <div class="all-contain">
    <div class="calculation wrapper js-result"></div>

    <div class="grid-container">
      <button
        onclick="calculateNumber('1')"
        class="calculator-button gray-button"
      >
        1
      </button>
      <button
        onclick="calculateNumber('2')"
        class="calculator-button gray-button"
      >
        2
      </button>
      <button
        onclick="calculateNumber('3')"
        class="calculator-button gray-button"
      >
        3
      </button>
      <button
        onclick="calculateNumber('+')"
        class="calculator-button orange-button"
      >
        +
      </button>

      <button
        onclick="calculateNumber('4')"
        class="calculator-button gray-button"
      >
        4
      </button>
      <button
        onclick="calculateNumber('5')"
        class="calculator-button gray-button"
      >
        5
      </button>
      <button
        onclick="calculateNumber('6')"
        class="calculator-button gray-button"
      >
        6
      </button>
      <button
        onclick="calculateNumber('-')"
        class="calculator-button orange-button"
      >
        -
      </button>

      <button
        onclick="calculateNumber('7')"
        class="calculator-button gray-button"
      >
        7
      </button>
      <button
        onclick="calculateNumber('8')"
        class="calculator-button gray-button"
      >
        8
      </button>
      <button
        onclick="calculateNumber('9')"
        class="calculator-button gray-button"
      >
        9
      </button>
      <button
        onclick="calculateNumber('*')"
        class="calculator-button orange-button"
      >
        *
      </button>

      <button
        onclick="calculateNumber('0')"
        class="calculator-button gray-button"
      >
        0
      </button>
      <button
        onclick="calculateNumber('.')"
        class="calculator-button gray-button"
      >
        .
      </button>
      <button onclick="calculateResult()" class="calculator-button gray-button">
        =
      </button>
      <button
        onclick="calculateNumber('/')"
        class="calculator-button orange-button"
      >
        /
      </button>

      <button
        onclick="clearCalculation()"
        class="calculator-button gray-button clear-button"
      >
        Clear
      </button>
    </div>
  </div>
    <script src="scripts/styled-calc.js"></script>
  </body>
</html>
